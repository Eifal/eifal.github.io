<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Eifal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');

    :root {
      /* Definisikan variabel tema */
      --rosewater: #f4dbd6;
      --flamingo: #f0c6c6;
      --pink: #f5bde6;
      --mauve: #c6a0f6;
      --red: #ed8796;
      --maroon: #ee99a0;
      --peach: #f5a97f;
      --yellow: #eed49f;
      --green: #a6da95;
      --teal: #8bd5ca;
      --sky: #91d7e3;
      --sapphire: #7dc4e4;
      --blue: #8aadf4;
      --lavender: #b7bdf8;
      --text: #cad3f5;
      --subtext1: #b8c0e0;
      --subtext0: #a5adcb;
      --overlay2: #939ab7;
      --overlay1: #8087a2;
      --overlay0: #6e738d;
      --surface2: #5b6078;
      --surface1: #494d64;
      --surface0: #363a4f;
      --base: #24273a;
      --mantle: #1e2030;
      --crust: #181926;
    }

    body {
      background-color: var(--crust);
      color: var(--text);
      font-family: 'Noto Sans JP', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-image {
      border: 4px solid var(--overlay1); /* Menggunakan warna overlay1 dari tema */
      border-radius: 50%;
      width: 200px;
      height: 200px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .profile-image img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-links {
      display: flex;
      justify-content: center;
      border: 2px solid var(--maroon);
      padding: 10px;
      border-radius: 10px;
      background-color: var(--surface1);
    }

    .profile-links a {
      display: inline-block;
      margin: 0 10px;
      color: var(--text);
      text-decoration: none;
      font-size: 26px;
    }

    .profile-links a i {
      font-size: 32px;
      padding: 6px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-image">
      <img src="https://raw.githubusercontent.com/Eifal/eifal.github.io/main/-lnrkwe.jpg" alt="Foto Profil">
    </div>

      <a href="https://discordapp.com/users/888941811224150046/"><i class="fab fa-discord"></i></a>
      <a href="https://twitter.com/eichanhacie"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</body>
</html>
